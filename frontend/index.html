<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<title>chibisafe</title>
		<meta charset="UTF-8" />
		<meta https-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="robots" content="all" />
		<meta name="google" value="notranslate" />
		<meta name="msapplication-config" content="IEconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="description" content="change-me" />
		<meta property="og:title" content="chibisafe" />
		<meta property="og:description" content="change-me" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
		<link rel="icon" href="/static/favicon.ico" />
		<link rel="manifest" href="/static/manifest.json" />
		<link rel="mask-icon" color="#ffffff" href="/static/safari-pinned-tab.svg" />

		<link href="/src/assets/styles/index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
	</head>

	<body class="h-full">
		<noscript>
			<strong
				>We're sorry but chibisafe doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const persistedColorPreference = localStorage.getItem('theme') || 'auto';
				if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
					document.documentElement.classList.toggle('dark', true);
				}
			})();
		</script>
		<div id="app" class="h-full bg-white dark:bg-chibisafe-background-dark"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
